<div class="container mt-5 py-5">
    <div class="row">
      <div class="card ">
        <div class="card-body d-flex">
          <img [src]="currentProduct.image" class="card-img-top d-block col-lg-4" alt="movie img">
          <div class="col-lg-8">
            <h5 class="card-title">{{currentProduct.title}}</h5>
            <h5 class="card-title">{{currentProduct.price}}</h5>
            <p class="card-text">{{currentProduct.category}}</p>
            <p>
                {{currentProduct.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
