<app-header></app-header>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
          <div class="col-md-4 col-12" *ngFor="let product of products ; let i = index" >
            <div class="card mb-4 box-shadow bg-dark text-white rounded"  style="height: 30rem;">
              <div class="h-50 overflow-hidden">
                <img class="card-img-top img-fluid" [src]="product.image" alt="Card image cap">

              </div>
              <div class="card-body">
                <p class="card-text">{{product.title}}</p>
                <p class="card-text">{{product.price}}</p>
                <p class="card-text">{{product.category}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary mr-2"><a [routerLink]="['product', product.id]"  class="btn">View details</a></button>
                    <button type="button" class="btn btn-sm btn-danger" (click)='addtocart(product.id)'>Add to Cart</button>
                </div>
                </div>
              </div>
            </div>
          </div>
        <!-- </div> -->
    </div>
  </div>
</div>
